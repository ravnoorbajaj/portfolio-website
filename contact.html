    <article>

        <section class="contact-h">

        </section>

        <h2 class="cont-h">Get in touch</h2>
        <div class="wrapper">
            <!--    form-->
            <form>
                <label for="fname">
                    <h2>First name:</h2>
                </label>
                <input type="text" id="fname" name="fname" placeholder="First"><br>
                <span id="fnameError"></span>
                <label for="lname">
                    <h2>Last name:</h2>
                </label>
                <input type="text" id="lname" name="lname" placeholder="Last"><br>
                <span id="lnameError"></span>
                <label for="email">
                    <h2>E-mail Address:</h2>
                </label>
                <input type="email" id="email" name="email" placeholder="Address"><br>
                <span id="emailError"></span>
                <label for="phone">
                    <h2>Phone No.:</h2>
                </label>
                <input type="text" id="phone" name="phone" placeholder="+91-" maxlength="10"> <br>
                <span id="phoneError"></span>
                <label for="country">
                    <h2>Country</h2>
                </label>
                <select id="country" name="country">
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                    <option value="paris">Paris</option>
                    <option value="america">America</option>
                </select>
                <br>
                <label for="query">
                    <h2>Got a project? Send us some details!</h2>
                </label>
                <textarea id="query" name="query" rows="3" cols="23" placeholder="Describe your project here..."></textarea>
                <br>
                <span id="queryError"></span>
                <h2>Is this a personal or commercial project?</h2>

                <input type="radio" id="personal" name="project" value="personal">
                <label for="personal">Personal</label><br>
                <input type="radio" id="commmercial" name="project" value="commmercial">
                <label for="commmercial">Commmercial</label><br>
                <h2>How can we help you with your project?</h2>

                <input type="checkbox" id="logo" name="logo" value="logo">
                <label for="logo"> Logo Design</label><br>
                <input type="checkbox" id="branding" name="branding" value="branding">
                <label for="branding"> Branding</label><br>

                <input type="checkbox" id="package" name="package" value="package">
                <label for="package">Package Design</label><br>

                <input type="checkbox" id="webdesign" name="webdesign" value="webdesign">
                <label for="webdesign">Web Design</label> <br>

                <input type="checkbox" id="webdev" name="webdev" value="webdev">
                <label for="webdev">Web Development</label>
                <br>

                <input type="checkbox" id="photography" name="photogaphy" value="photography">
                <label for="photography">Photography</label>

                <br>
                <input type="checkbox" id="videography" name="videography" value="videography">
                <label for="videography">Videography</label>

                <br>
                <br>
                <input type="submit" id="sumbitForm" value="Inquire" class="button">


            </form>



            <section class="social">
                <h3>Follow me</h3>
                <p>On daily basis I post my work on these platfoms! Do follow me there..</p>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/"><i class="fab fa-3x fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/"><i class="fab fa-3x fa-facebook-square"></i></a>
                    </li>

                </ul>
            </section>
